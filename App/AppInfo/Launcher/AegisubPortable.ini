[Launch]
ProgramExecutable=Aegisub\aegisub.exe
DirectoryMoveOK=yes

[FilesMove]
config.json=%PAL:AppDir%\Aegisub
hotkey.json=%PAL:AppDir%\Aegisub

[DirectoriesMove]
config=%PAL:AppDir%\Aegisub\config
crashdumps=%PAL:AppDir%\Aegisub\crashdumps
feeddump=%PAL:AppDir%\Aegisub\feedDump
log=%PAL:AppDir%\Aegisub\log

[DirectoriesCleanupForce]
1=%APPDATA%\Aegisub
